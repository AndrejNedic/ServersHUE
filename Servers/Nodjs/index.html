<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href=
                  "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script type="module" src="./Script/todo-list.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-md">
    <div class="row jumbotron">
        <div class="col-sm d-flex justify-content-center"><h1>TODO List</h1></div>
    </div>
    <div class="row top-space">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="progress row" id="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" style="width:100%">
                </div>
            </div>
            <form id="configForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="todo">TODO</label>
                    <input type="text" class="form-control" id="todo"
                           placeholder="What do you need to do?">
                </div>
                <button class="btn btn-success" id="addBtn">Add TODO item</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row top-space">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 d-flex justify-content-center" id="itemList">
            item list
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
<script src=
                "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-
ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" â‘¤

        crossorigin="anonymous"></script>
</body>
</html>
